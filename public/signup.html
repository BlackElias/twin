<body style="background-color: #282B30;">

        <label for="" class="text ">Name:</label>

        <label for="" class="text ">Birthday:</label>
        <input type="date" name="" id="birthday" class="input-login hb-25 " placeholder="">
        <button type="submit" id="btn-signup" class="btn__login small align-center ">Submit</button>
    </div>
    </form>
